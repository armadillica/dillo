<textarea name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
{% if widget.value %}{{ widget.value }}{% endif %}</textarea>

<div id="uppy-drop-area"></div>

{% verbatim %}
<label v-if="postMedia.length">Post Media:</label>
<ul>
  <li v-for="media in postMedia">
      <div class="btn btn-info btn-sm"
           v-if="media.hash_id"
           @click="copyToClipboard('{media ' + media.hash_id + '}')">
          <span>{{ media.hash_id }}</span>
      </div> {{ media.name }}
      <div class="btn btn-danger btn-sm"
           @click="removePostMedia(media.post_media_id)">
        <span><i class="i-trash"></i><span>Delete</span></span>
      </div>
  </li>
</ul>
{% endverbatim %}
